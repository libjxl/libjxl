# Workflow for building and running tests.

name: Build/Test Bazel
on:
  merge_group:
  push:
    branches:
      - main
      - v*.*.x
  pull_request:
    types: [opened, reopened, labeled, unlabeled, synchronize]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  build_test:
    name: Bazel
    if: ${{ !contains(github.event.pull_request.labels.*.name, 'CI:none') }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - name: Checkout the source
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          submodules: true
          fetch-depth: 1

      - name: Patch
        run: |
          cd third_party/highway
          # TODO(eustas): stick to deps.sh commit
          git fetch origin 457c891775a7397bdb0376bb1031e6e027af1c48
          git checkout 457c891775a7397bdb0376bb1031e6e027af1c48
          git apply ${{ github.workspace }}/.github/workflows/highway.patch
      - name: Build
        run: USE_BAZEL_VERSION=8.5.1 bazelisk build -c opt ...:all
      - name: Test
        if: |
          github.event_name == 'push' ||
          (github.event_name == 'pull_request' &&
           contains(github.event.pull_request.labels.*.name, 'CI:full'))
        run: USE_BAZEL_VERSION=8.5.1 bazelisk test -c opt --test_output=errors ...:all
